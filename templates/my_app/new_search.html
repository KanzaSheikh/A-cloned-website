{% extends 'base.html' %}

{% block content %}

<html>

<head>
  <title>New Search</title>
</head>

<body>
  <h2 style="text-align: center">{{ search | title }}</h2>
  <div class="row">
          
{% for post in final_postings %}
<div class="col s4">
  <div class="card medium">
    <div class="card-image">
      <a href="{{ post.2 }}">
        <img src="{{ post.5 }}" alt="">
      </a>
    </div>
    <div class="card-content">
      <h6>{{ post.1 }}</h6>
      <p>{{ post.3 }}</p>
    </div>
    <div class="card-action">
      <a href="{{ post.2 }}">{{ post.0 }}</a>
    </div>
  </div>
</div>
{% endfor %}
                   
</div>
</body>

</html>

{% endblock content%}
